<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="{{ .Site.BaseURL }}">
{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}

{{ hugo.Generator }}
{{ if .IsHome }}
<title>{{ .Title }}</title>
{{ else }}
<title>{{ .Title }} | Week In Memes</title>
{{ end }}
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="/css/allstyles.css">
<script src="https://kit.fontawesome.com/333aa11f53.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
{{ if .Site.Params.enableRSS }}
<link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
{{ partial "meta.html" . }}
{{ partial "schema.html" . }}
{{  if ne .Section "tags" }}
<script data-ad-client="ca-pub-3528204728669125" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
{{ end }}
