<div id="mlb2-1253700" class="ml-form-embedContainer ml-subscribe-form ml-subscribe-form-1253700">
  <div class="ml-form-flex">
    <div>
      <img src = "img/logo-with-text.jpg">
    </div>
    <div class="ml-form-embedWrapper embedForm">
      <div class="ml-form-embedBody ml-form-embedBodyDefault row-form">
        <div class="ml-form-embedContent" style=" ">
          <h1>Aao Kabhi Haveli Pe ;)</h1>
          <p>Join the newsletter to receive the latest posts in your inbox</p>
        </div>
        <form class="ml-block-form" action="https://app.mailerlite.com/webforms/submit/r4v8t3" data-code="r4v8t3" method="post" target="_blank">
          <div class="ml-form-formContent">
            <div class="ml-form-fieldRow ml-last-item">
              <div class="ml-field-group ml-field-email ml-validate-email ml-validate-required">
                <input type="email" class="form-control" data-inputmask="" name="fields[email]" value="" placeholder="Email">
              </div>
            </div>
          </div>
          <style type="text/css">
            .ml-form-recaptcha {
              margin-bottom: 20px;
            }
          
            .ml-form-recaptcha.ml-error iframe {
              border: solid 1px #ff0000;
            }
          </style>
          <input type="hidden" name="ml-submit" value="1">
          <div class="ml-form-embedSubmit">
            <button type="submit" class="primary">Subscribe</button>
            <button disabled="disabled" style="display: none;" type="button" class="loading">

                  <div class="ml-form-embedSubmitLoad"><div></div><div></div><div></div><div></div></div>

                </button>
          </div>
        </form>
      </div>
      <div class="ml-form-successBody row-success" style="display: none">
        <div class="ml-form-successContent">
          <h1>Thank you!</h1>
          <p>Welcome to the mailing list. Memes are more fun when you tag your friends. </p>
          <p>Ask your friends to join!</p>
        {{ partial "mailerlite-popup-thank-you-sharing.html" . }}
        </div>
      </div>
    </div>
  </div>
</div>
